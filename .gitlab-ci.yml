default:
  image: golang:latest

.docker_image_config:
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - apk add make
    - apk add git
    - export VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)
    - export IMAGE_TAG=${REGISTRY}/${REPOSITORY}:${VERSION}-${TARGETOS}-${TARGETARCH}

stages:
  - test
  - build
  - image
  - push

variables:
  REGISTRY: 'docker.io'
  REPOSITORY: 'suhovius/kbot'
  TARGETOS:
    value: 'linux'
    options:
      - 'linux'
      - 'darwin'
      - 'windows'
    description: 'Pick OS'
  TARGETARCH:
    value: 'amd64'
    options:
      - 'amd64'
      - 'arm64'
    description: 'Pick Architecture'

test:
  stage: test
  script:
    - echo 'TEST EXECUTION STARTED'
    - make test

build:
  stage: build
  script:
    - echo 'BUILD EXECUTION STARTED'
    - make build

build_image:
  extends:
    - .docker_image_config
  stage: image
  script:
    - echo 'BUILD IMAGE EXECUTION STARTED'
    - make image
    - docker save $IMAGE_TAG > ${IMAGE_TAG}.tar
  artifacts:
    paths:
      - ${IMAGE_TAG}.tar

push:
  extends:
    - .docker_image_config
  stage: push
  script:
    - echo 'PUSH IMAGE EXECUTION STARTED'
    - docker load < ${IMAGE_TAG}.tar
    - echo "$CI_REGISTRY_PASSWORD" | docker login $REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - make push
  dependencies:
    - build_image